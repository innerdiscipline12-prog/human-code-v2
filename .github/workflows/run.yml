name: Generate Content

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run generator
        run: python src/generate.py

      - name: Upload images
        uses: actions/upload-artifact@v4
        with:
          name: posts
          path: output/
